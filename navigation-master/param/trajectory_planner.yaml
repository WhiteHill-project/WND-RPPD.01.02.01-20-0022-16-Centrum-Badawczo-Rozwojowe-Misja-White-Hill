TrajectoryPlannerROS:
  max_vel_x: 0.2
  min_vel_x: -0.2

  max_vel_y: 0.0
  min_vel_y: -0.0

  max_vel_theta: 0.2
  min_vel_theta: -0.2
  min_in_place_vel_theta: 0.2

  acc_lim_theta: 0.5
  acc_lim_x: 0.5
  acc_lim_Y: 1.5

  holonomic_robot: false

  meter_scoring: true

  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.1